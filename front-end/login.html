<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label=" navigation bar">

        <div class="container">
            <a class="navbar-brand">VoteApp<span>.</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="register.html">Register</a>
                    </li>


                </ul>


            </div>
        </div>

    </nav>




    <form action="" method="post">
        <div class="container mt-5 ">
            <div class="w-50 m-auto">
                <h2>Log In</h2>


                <div id="loginError" class="text-danger mt-3"></div>

                <div class="form-group mb-3 mt-5">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" required>
                </div>


                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password"
                        class="form-control" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" id="save_btn">Login</button>
                </div>
                <span id="status" style="
                text-align: center;
                display: block;
              
                margin: 15px auto;">

                </span>

            </div>
        </div>
    </form>




    <script src="bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>








</body>

</html>
